<!DOCTYPE html>
<html>
<style>
body {

	background-color: #222222;
	color: #DDDDDD;
	font-family: Comfortaa;
	
	overflow: hidden;

}
td {
	border: 1px solid #2F5BDF;
	background-color: black;

	width: 9vh;
	height: 9vh;
	transition: width 0.2s ease, height 0.2s ease, background-color 2.5s ease;
}

h1 {

	font-size: 4vh;

}

/* Neutral movement speed. */
.piece {

	transition: left 0.6s, bottom 0.6s;

}

/* Slow movement speed. */
.piece.Child,.piece.Student,.piece.Lizard {

	transition: left 1.2s, bottom 1.2s;

}

/* Fast movement speed. */
.piece.Angel,.piece.Skater,.piece.Gentleman {

	transition: left 0.3s, bottom 0.3s;

}

.enabled,.preview {

	background-image: url("./highlight.png");
	background-repeat: no-repeat;
	background-size: cover;

}
.lightbridge,.duplication {

	background-image: url("./highlightspecial.png");
	background-repeat: no-repeat;
	background-size: cover;

}
.glow {

	background-image: url("./glow.png");
	background-repeat: no-repeat;
	background-size: cover;

}
.Pit {

	opacity:0;

}

.displayImage {

	background-repeat: no-repeat;
	background-size: 8vh;

	height: 11vh;
	width: 8vh;

	pointer-events: none;

}
.selection_box {

	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;

}
.selection {

	border: 3px solid #666;
	border-radius: 10px;
	background-color: #EEE;
	user-select: none;

	width: 11vh;
	height: 11vh;

}
.selection_combine {

	height: 11vh;
	width: 3vh;

	border: 3px solid #666;
	border-right: none;
	border-left: none;
	background-color: #EEE;

}

#options {

	margin-top: 2vh;
	margin-bottom: 2vh;
	height: 8vh;
	
	user-select: none;

}

#options img {
	
	position: absolute;
	z-index: 200;

}
#MainMenu {

	height: 5vh;

}
#Settings {

	height: 6vh;

}
#Header {

	height: 6.5vh;

}

#container {

	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;

}

#board {

	position: absolute;
	height: 77.1625vh;
	width: 96.4015vh;

	bottom: 11vh;
	
}

#players_info_box {

	border: 3px solid #393939;
	width: 50vh;
	height: 76vh;

	display: flex;
	flex-direction: column;
	justify-content: space-between;

	position: absolute;
	bottom: 11.2vh;

	opacity: 0;
	transition: opacity 0.5s ease;
	background-color: #222;

}

#players_purchase_box {

	border: 3px solid #393939;
	width: 50vh;
	height: 76vh;

	z-index: 200;
	position: absolute;
	bottom: 11.2vh;

	display: flex;
	flex-direction: column;
	justify-content: space-between;
	
	background-color: #797979;
	transition: background-color 0.25s ease, color 0.25s ease, opacity 0.5s ease;

}
#buy {

	background-color: #797979;
	color: #393939;

	user-select: none;

	font-size: 5vh;
	text-align: center;

	border: 3px solid #393939;
	border-bottom: 3px solid #797979;
	width: 24vh;
	height: 6.46vh;

	transition: background-color 0.25s ease, border 0.25s ease;

}
#sell {

	background-color: #AAA;
	color: gray;

	user-select: none;

	font-size: 5vh;
	text-align: center;

	border: 3px solid gray;
	border-bottom: #797979;
	width: 24vh;
	height: 6.46vh;

	transition: background-color 0.25s ease, border 0.25s ease;

}
#buysellContainer {

	display: flex;
	flex-direction: row;
	justify-content: space-between;

	position: absolute;
	z-index: 201;

	transition: opacity 0.5s ease;

}
#powercellsPurchase {

	height: 10.61vh;

	font-size: 4vh;

	display: flex;
	flex-direction: row;
	justify-content: space-between;

	user-select: none;

}
#CoolerPowercells {

	color: gray;
	background-color: #D5D5D5;

	width: 30vh;
	border: 3px solid gray;

}
#readyPurchase {

	background-color: #797979;
	color: #393939;
	text-align: center;

	width: 19vh;
	border: 3px solid #393939;

}

#timer_player1, #powercells, #horizontal_hud_workaround {

	margin: 2vh auto;
	font-size: 4vh;
	text-align: center;

}

#menu_player2 {

	background-color: #797979;
	color: #DDD;

	order: 1;
	border: 2px solid #DDD;

}

#horizontal_hud_workaround {

	order: 2;

	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
	
	width: 90%;
	height: 100%;

}

#menu_player1 {

	background-color: #DDD;
	color: #797979;

	order: 3;
	border: 2px solid #797979;

}

#chess_gamers {

	border: 3px solid gray;
	width: 100%;
	height: 90%;
	order: 1;
}

#endgameCover {

	background-image: url('./boarddone.png');
	
	z-index: 100;
	position: absolute;
	
	top: 0;
	height: 100%;
	
	opacity: 0;
	transition: opacity 2s;

}

#thisgameswinneris {

	position: absolute;
	
	background-color: #DDDDDD;
	color: #222222;
	
	display: flex;
	justify-content: center;
	align-items: center;

}

/*
#move_history {

	border: 3px solid gray;
	width: 30%;
	height: 90%;
	order: 2;
}
*/
